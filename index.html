<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>profile</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<aside class="profile-card">

  <header>

    <!-- here’s the avatar -->
    <a target="_blank" href="http://twitter.com/xeon_zolt">
      <img src="https://www.dropbox.com/s/9upq789hxnhs361/ava.gif?raw=1">
    </a>

    <!-- the username -->
    <h1>Harsh Lathwal</h1>

    <!-- and role or location -->
    <h2>Linux Developer</h2>

  </header>

  <!-- bit of a bio; who are you? -->
  <div class="profile-bio">

    <p>I’m half geek and night owl i love <b>linux</b>, i write the <b>scripts</b> for better experince, and i love
<b>coffee</b> with code</p>

  </div>

  <!-- some social links to show off -->
  <ul class="profile-social-links">

    <!-- twitter - el clásico  -->
    <li>
      <a target="_blank" href="http://twitter.com/xxdionxx">
        <i class="fa fa-twitter"></i>
      </a>
    </li>

    <!-- envato – use this one to link to your marketplace profile -->
    <li>
      <a target="_blank" href="https://github.com/xeon-zolt">
        <i class="fa fa-github"></i>
      </a>
    </li>

    <!-- codepen - your codepen profile-->
    <li>
      <a target="_blank" href="https://www.linkedin.com/in/harsh-lathwal-75371276">
        <i class="fa fa-linkedin"></i>
      </a>
    </li>

    <!-- add or remove social profiles as you see fit -->

  </ul>

</aside>
<!-- that’s all folks! -->


</body>
</html>
